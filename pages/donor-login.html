<!DOCTYPE html>
<html lang="en">
<head>
    <title>Donor login page</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/donor-login.css">
   
</head>
<body>
    <h1 class="title-container">
        <p align="center"><img src="../img/blood.png" height="40px" class="header-icon">Blood Donation</p>
    </h1>

    <div align="center" class="navbar">
        <a href="about.html" class="nav-menu">About</a> 
        <a href="eligibility-criteria.html" class="nav-menu">Eligibility</a>
        <a href="blood-type main.html" class="nav-menu">Blood Types</a>
        <a href="donor-login.html" class="nav-menu">Donor</a>
        <a href="reciever-login.html" class="nav-menu">Reciever</a>
        <a href="contact.html" class="nav-menu">Contact</a>                   
    </div>

    <div align="center">
        <div>
            <h2>
             <i>
                <p>
                  <img src="./../img/icon/blood-donation (1).png" height="90px" alt="blood pic" ><u>Donor Login</u> 
                  <img src="./../img/icon/blood-donation (2).png" height="90px" alt="blood pic" >
                </p>
             </i>
            </h2>
            
        </div>
    </div>        
    <br><br>
        <form class="icon">
            <div align="center">
            <img src="./../img/icon/user (2).png" height="23" alt="person icon"> &nbsp;&nbsp;      
            <label for="inputname">Enter donor name: </label>&nbsp;
            <input type="text" id="inputname" placeholder="Enter donor name" required>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img src="./../img/icon/phone-call.png" height="23" alt="phone icon">&nbsp;&nbsp;
            <label for="inputnumber">Enter your contact number:</label>
            <input type="number" id="inputnumber" placeholder="Enter your contact number" required>
            </div>
                    
            <br><br><br><br><br>

            <div align="center">
            <img src="./../img/icon/blood.png" height="23" alt="blood icon">&nbsp;&nbsp;
            <label for="inputlist">Donor blood group:</label>&nbsp;
            <input list="inputlist"  placeholder="Select" required>
        
            <datalist id="inputlist">
                <option>A positive (A+) </option>
                <option>A Negative (A-)</option>
                <option>B positive (B+)</option>
                <option>B Negative (B-)</option>
                <option>AB positive (AB+)</option>
                <option>AB Negative (AB-)</option>
                <option>O positive (O+)</option> 
                <option>O Negative (O-)</option>  
           
            </datalist>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img src="./../img/icon/age.png" height="23" alt="age icon">&nbsp;&nbsp;
            <label for="inputage">Enter Age of the Donor :</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="inputage" placeholder="Enter Donor's age" required>
            </div>

           <br><br><br> <br><hr><br><br>
            
           <div align="center">
               <img src="./../img/icon/file-medical-alt.png" height="23" alt="reports icon">
               <label for="inputfile">Upload any <b>reports or history </b>of the donor (not mandatory)</label>
               <input type="file" id="inputfile" accept="application/*">
           </div>

            <br><br>
            <div align="center">
              <button class="button" class="button:hover">Register now</button>
            </div>

        
        </form>
        <br><br>
        <p class="back-page">
            <a href="about.html"><img src="./../img/icon/home-agreement.png" height="21"> Get back to Home</a>
            <br><br>
        </p>     
</body>
</html>
